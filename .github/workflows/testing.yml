# This workflow will install Python dependencies, run tests, run linting, and test building docs
name: Rendering template test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:

    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade cookiecutter
        python -m pip install --upgrade jinja2-time
    - name: Render the package
      run: |
        cookiecutter . --no-input
    - name: Install package dependencies
      working-directory: ./swx_weather
      run: |
        python -m pip install -e ".[test]"
    - name: Run tests for rendered package
      working-directory: ./swx_weather
      run: pytest --pyargs swx_weather
